<div class="gridItems">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand">
      <span><b>Total: </b> {{ activePage }} of {{ totalPageCount }}</span>
      <span> | <b>Page: </b>{{ activePage }}</span>
    </span>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            role="button"
            aria-expanded="false"
            >Page size : {{ pagesize }}
          </a>
          <ul class="dropdown-menu">
            <li>
              <a
                class="dropdown-item"
                (click)="ChangePageSize(5, 1)"
                >5</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                (click)="ChangePageSize(10, 1)"
                >10</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                (click)="ChangePageSize(15, 1)"
                >15</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                (click)="ChangePageSize(20, 1)"
                >20</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <ng-container *ngFor="let data of dataToDisplay">
      <div class="col-lg-3 col-sm-6 col-md-4">
        <div class="card text-center">
          <i class="fa fa-user profileImg"></i>
          <h4>{{ data.name }}</h4>
          <h5>{{ data.email }}</h5>
          <h5>{{ data.contact }}</h5>
          <span>
            <a (click)="openEditEmployeeModal(data.id)">
              <i class="fa fa-edit icons text-primary"></i>
            </a>
            <a
              data-bs-toggle="modal"
              (click)="openDeleteEmployeeModal(data.id)"
            >
              <i class="fa fa-trash icons text-danger"></i>
            </a>
          </span>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="row">
    <app-pagination
      [totalRecords]="totalRecords"
      [recordsPerPage]="pagesize"
      (onPageChange)="displayActivePage($event)"
    ></app-pagination>
  </div>
</div>
