<div class="modal-body">Do you really want to remove this employee ?</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-danger"
    (click)="deleteEmployee(id); bsModalRef.hide()"
  >
    Remove
  </button>
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
    Cancel
  </button>
</div>
